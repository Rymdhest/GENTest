<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenTests</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/13.2.0/math.js></script>
    <style>
        #imageContainer {
            display: grid;
            grid-template-columns: repeat(10, 28px); /* 10 images per row */
            grid-gap: 10px; 
            justify-content: center; 
            margin-top: 20px;
        }
        
        .image-title {
            grid-column: span 10;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="imageContainer"></div> 
    <header id="loading">Loading...</header> 
    <p id="FID"></p> 
    <p id="IS"></p> 

    <script src="GenTests.js"> </script>
</body>
</html>
